---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<table>
  {% for post in site.posts %}
    <tr class="post-summary">
      <td>{{ post.date | date_to_string }}</td>
      <td><a href="{{ post.url }}">{{ post.title }}</a></td>
      <td>
        {% for tag in post.tags %}
          <a class="tag" href="/blog/tag/#{{ tag | slugify }}">{{ tag }}</a>
        {% endfor %}
      </td>
    </tr>
  {% endfor %}
</table>
