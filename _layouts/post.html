---
layout: default
---
<h1>{{ page.title }}</h1>
{% if page.subtitle %}
<h2>{{ page.subtitle }}</h2>
{% endif %}
<p>tags:
  {% for tag in page.tags %}
  <small>
  <a class="tag" href="/blog/tag/#{{ tag | slugify }}">{{ tag }}</a>
  </small>
  {% endfor %}
</p>
<p><em>{{ page.date | date_to_string }}</em></p>

{{ content }}
